<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スゴロクの旅</title>
  <link rel="stylesheet" href="rei-01style.css">
  <style>
    /* サイコロの演出を追加 */
    @keyframes rollDice {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    .dice-roll {
      display: inline-block;
      animation: rollDice 1s ease;
    }
  </style>
</head>
<body>

  <!-- スタート画面 -->
  <div id="start-screen" class="active">
    <h1>スゴロクの旅 - 設定</h1>
    <div id="money-input">
      <label for="money-start">初期所持金を設定:</label>
      <input type="number" id="money-start" value="10000" min="1000" max="100000">
    </div>
    <button id="start-button">はじめる</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen" style="display: none;">
    <h1>スゴロクの旅</h1>

    <!-- OKボタン -->
    <button id="confirm-button" style="display: none;">OK</button>

    <!-- ゴールメッセージ -->
    <div id="goal-message"></div>

    <!-- コントロールパネル -->
    <div id="control-panel">
      <button id="roll-dice">サイコロを振る</button>
      <!-- リセットボタン -->
      <button id="reset-button">リセット</button>

      <!-- 確認メッセージ用のモーダル -->
      <div id="reset-confirmation" style="display: none;">
        <div id="confirmation-message">
          <p>本当にリセットしますか？</p>
          <button id="confirm-reset">OK</button>
          <button id="cancel-reset">キャンセル</button>
        </div>
      </div>

      <button id="increase-money">お金を増やす</button>
      <button id="decrease-money">お金を減らす</button>
    </div>

    <!-- サイコロの結果と所持金 -->
    <div id="dice-result">サイコロの結果: 0</div>
    <div id="money">所持金: 10000円</div>

    <!-- 駅ボード -->
    <div id="board">
      <!-- 駅の要素は動的に生成されます -->
    </div>
    
    <!-- イベント表示欄 -->
    <div id="event-display">
      イベント内容がここに表示されます。
    </div>
  </div>

  <script src="rei-01script.js"></script>
</body>
</html>
